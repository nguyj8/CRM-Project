<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contacts.css">
    <script src="https://kit.fontawesome.com/ba51fce9eb.js" crossorigin="anonymous"></script>

    <title>Contacts</title>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-container">
            <div class="brand">
                <h2>
                    <img src="FederatedInsurance.png" alt="">
                </h2>
            </div>
            <div class="sidebar-avatar">
                <div>
                    <img src="avatarUser.png" alt="">
                </div>
                <div class="avatar-info">
                    <div class="avatar-text">
                        <h4>Nick Wilson</h4>
                    </div>
                </div>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li>
                        <a href="index.html">
                            <span class="las la-home"></span>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="contacts.html" class="active">
                            <span class="las la-address-card"></span>
                            <span>Contacts</span>
                        </a>
                    </li>
                    <li>
                        <a href="calendar.html">
                            <span class="las la-calendar"></span>
                            <span>Calendar</span>
                        </a>
                    </li>
                    <li>
                        <a href="reports.html">
                            <span class="las la-chart-bar"></span>
                            <span>Reports</span>
                        </a>
                    </li>
                    <li>
                        <a href="products.html">
                        <span class="las la-briefcase"></span>
                        <span>Products</span>
                        </a>
                    </li>
                    <li>
                        <a href="services.html">
                            <span class="las la-bell"></span>
                            <span>Services</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div> 
    </div>

    <div class="main-content">
        <header>
            <div class="header-title-wrapper">
                <div class="header-title">
                    <h2>Contact List</h2>
                </div>
            </div>
        </header>
    </div>
    <div class="cm-table-container" id="cmsTableContainer">
        <div class="cm-table-row">
            <div class="cm-table-column cm-name cm-header">Name</div>
            <div class="cm-table-column cm-phone cm-header">Phone</div>
            <div class="cm-table-column cm-email cm-header">Email</div>
            <div class="cm-table-column cm-address cm-header">Address</div>
            <div class="cm-table-column cm-header cm-add-entry" id="cmAddNewEntry">+</div>
            <div class="cm-table-column cm-header cm-delete" id="cmDelete">Delete</div>
        </div>
        <span id="tableBody"></span>
    </div>
    <div class="disable-modal" id="backdrop"></div>
    <div class="disable-modal" id="newPersonModal">
        <h1>Add Contact</h1>
        <label for="newPersonName">Name</label>
        <input type="text" id="newPersonName" placeholder="Full Name" required>

        <label for="newPersonPhone">Phone</label>
        <input type="text" id="newPersonPhone" placeholder="Phone Number"required>

        <label for="newPersonEmail">Email</label>
        <input type="text" id="newPersonEmail" placeholder="Email Address"required>

        <label for="newPersonAddress">Address</label>
        <input type="text" id="newPersonAddress" placeholder="Home Address"required>

        <label for="newPersonNotes">Notes</label>
        <input type="text" class="cm-notes" id="newPersonNotes" placeholder="Notes">

        <button id="newPersonSubmitButton">Submit</button>
        <button id="newCancelButton">Cancel</button>
    </div>

    <script src="contacts.js"></script>
</body>
</html>
